name: IAST
on:
  push:
    branches:
      -main
jobs:
  dast:
    name: DAST
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v4
      
      - name: Create isolated network
        run: docker network create --driver bridge isolated
      
      - name: deploy AUT 
        run: docker --network=isolated -p 80:80 --name docker-apache -t -d my-php-site:latest
      
      - name: GET AUT URL
        run: |
          URL=https://$(ip -f inet -o addr show docker0 | awk '{print $4}' | cut -d '/' -f 1)
          echo "URL=$URL" >> $GITHUB_ENV
      
      - name: Check AUT URL
        run: curl ${{ env.URL }}
      
      - name: stop docker
        run: docker stop docker-apache